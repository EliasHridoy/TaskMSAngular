<form class="add-form" (ngSubmit)="onAddTask()">
<div class="form-control">
    <label for="text">Text</label>
    <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="add text" />
</div>
<div class="form-control">
    <label for="day">Day</label>
    <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="add day"/>
</div>
<div class="form-control form-control-check">
    <label for="reminder">Reminder</label>
    <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder"/>
</div>
<div>
    <input type="submit" class="btn btn-block" value="Add"/>
</div>
</form>
